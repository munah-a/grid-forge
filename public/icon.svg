<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#f97316" stroke-width="2" stroke-opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg)"/>
  <rect width="512" height="512" rx="128" fill="url(#grid)"/>
  
  <g transform="translate(256, 256)">
    <!-- Outer Atoll Contour (Teal/Cyan) -->
    <path d="M 0,-160 C 90,-150 160,-90 160,0 C 160,90 90,160 0,160 C -90,150 -160,90 -160,0 C -160,-90 -90,-160 0,-160 Z" 
          fill="none" stroke="#22d3ee" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
          
    <!-- Middle Contour (Green/Teal) -->
    <path d="M 10,-100 C 60,-90 100,-50 100,10 C 100,70 60,110 0,110 C -60,100 -100,60 -100,0 C -100,-60 -60,-100 10,-100 Z" 
          fill="none" stroke="#34d399" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner 'G' / Pin Shape (Orange Accent) -->
    <path d="M 40,-40 C 40,-65 20,-80 -10,-80 C -50,-80 -70,-50 -70,0 C -70,50 -40,70 0,70 C 35,70 50,55 50,30 L 50,0 L 20,0" 
          fill="none" stroke="#f97316" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
